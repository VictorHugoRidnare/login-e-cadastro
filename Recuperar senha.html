<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/meuestilo.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-utilities.css">
  <title>Recuperar senha</title>
</head>

<body id="corpoPagina" class="container">
  <div id="fundoForm" class="container">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Recupere sua senha</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form id="formAcesso" class="container">
      <div class="mb-3">
        <input autocomplete="off" placeholder="Email" type="text" class="form-control" id="Email" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">
        Entrar
      </button>
      <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/popper.js/dist/popper.js"></script>
</body>

</html>
