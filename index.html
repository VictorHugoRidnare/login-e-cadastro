<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meuestilo.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-utilities.css">
    <title>Login</title>
</head>

<body id="corpoPagina" class="container">
    <div id="fundoForm" class="container">
        
        <form id="formAcesso" class="container">
            <div class="mb-3">
                <input autocomplete="off" placeholder="Login" type="text" class="form-control" id="login"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input placeholder="Senha" type="password" class="form-control" id="senha" minlength="6" maxlength="15">
            </div>
            <div id="recuperarSenha">
                <a class="formText" href="./Nova senha.html">
                    Recuperar senha
                </a>
            </div>
            <button type="submit" class="btn btn-primary" id="entrar">
                Entrar
            </button>
                <a class="btn btn-primary" href="login cadastro.html" role="button">
                    Cadastrar
                </a>
        </form>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
</body>

</html>
